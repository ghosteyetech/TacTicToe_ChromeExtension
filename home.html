<html ng-csp>
  <head>
    <link rel="stylesheet" href="css/angular-material.min.css">
    <!-- Angular Material requires Angular.js Libraries -->
    <script src="js/lib/angularMaterial_1_5_3/angular.min.js"></script>
    <script src="js/lib/angularMaterial_1_5_3/angular-animate.min.js"></script>
    <script src="js/lib/angularMaterial_1_5_3/angular-aria.min.js"></script>
    <script src="js/lib/angularMaterial_1_5_3/angular-messages.min.js"></script>
    <!-- Angular Material Library -->
    <script src="js/lib/angularMaterial_1_5_3/angular-material.min.js"></script>

    <script type="text/javascript" src='js/lib/jquery_1_9_1.min.js'></script>

    <link rel="stylesheet" href="css/home.css">

    <script type="text/javascript" src="js/frontend.js"></script>
    <script type="text/javascript" src="js/controllers/mainController.js"></script>
    <!-- <script type="text/javascript" src="js/background.js"></script> -->
  </head>

  <body ng-app="tacTicToe">
    <div id="MainCtrl" ng-controller="MainCtrl" id="gameWindow">

      <h2 id="resFromBack">Test : {{helloText}}</h2>

      <section ng-repeat="btRow in boxButtons" layout="row" layout-sm="column" layout-align="center center" layout-wrap>
        <div style="display: inline-flex;">
          <section ng-repeat="tttButton in btRow.rowButtons" layout="column" layout-align="center center" layout-wrap>
            <md-button class="md-raised md-warn tic-button" ng-class='{"tic-button-clicked": tttButton.clicked == true}' ng-click="sendAction($event,tttButton ,'dncdjcndj')">{{tttButton.colunmId}}</md-button>
          </section>
        </div>
      </section>


      <p>Service respond : {{controllerDataBackend}}</p>

      <!-- <div layout="row" layout-sm="column" layout-align="space-around">
        <md-progress-circular ng-show="showLoading" md-diameter="20px" md-mode="indeterminate"></md-progress-circular>
      </div> -->
    </div>




  </body>
</html>
